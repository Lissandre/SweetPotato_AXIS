<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>THREE.js Template</title>
</head>
<body>
    <div id="ui">
        <div id="_start">
            <div>
                <img src="./images/logo.png" alt="">
            </div>
            <button class="hidden">Start</button>
            <p>
                by
                <span>Sweet Potato Studio</span>
            </p>
        </div>
        <div id="_scores" class="hidden">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="scores">
                <div class="best">
                    <p>Best</p>
                    <span>0</span>
                </div>
                <div class="now">
                    <p>Score</p>
                    <span>0</span>
                </div>
            </div>
            <div class="button">
                <button class="retry">Retry</button>
                <button class="leaderboard">Leaderboard</button>
            </div>
        </div>
        <div id="_container">
            <input type="text" id="_username">
        </div>
    </div>
    <canvas id="_canvas"></canvas>
</body>
</html>
